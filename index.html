<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('fondo.jpg') center center/cover no-repeat; /* Cambia 'fondo.jpg' por la ruta de tu imagen de fondo */
        }

        #image-container {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .image-container-inner {
            flex: 0 0 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .arrow {
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease-in-out;
        }

        .arrow:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .arrow-left {
            left: 0;
        }

        .arrow-right {
            right: 0;
        }
    </style>
</head>
<body>

    <div id="image-container">
        <!-- Agrega tus 16 imágenes aquí -->
        <div class="image-container-inner"><img class="image" src="imagen1.jpg" alt="Imagen 1"></div>
        <div class="image-container-inner"><img class="image" src="imagen2.jpg" alt="Imagen 2"></div>
        <div class="image-container-inner"><img class="image" src="imagen3.jpg" alt="Imagen 3"></div>
        <div class="image-container-inner"><img class="image" src="imagen4.jpg" alt="Imagen 4"></div>
        <div class="image-container-inner"><img class="image" src="imagen5.jpg" alt="Imagen 5"></div>
        <div class="image-container-inner"><img class="image" src="imagen6.jpg" alt="Imagen 6"></div>
        <div class="image-container-inner"><img class="image" src="imagen7.jpg" alt="Imagen 7"></div>
        <div class="image-container-inner"><img class="image" src="imagen8.jpg" alt="Imagen 8"></div>
        <div class="image-container-inner"><a href="https://salgamosalclosetcatalogo.000webhostapp.com/"><img class="image" src="imagen9.jpg" alt="Imagen 9"></a></div>
        <div class="image-container-inner"><img class="image" src="imagen10.jpg" alt="Imagen 10"></div>
        <div class="image-container-inner" style="background: url('fondo2.jpg') center center/cover no-repeat;"><img class="image" src="imagen11.jpg" alt="Imagen 11"></div>
        <div class="image-container-inner" style="background: url('fondo3.jpg') center center/cover no-repeat;"><img class="image" src="imagen12.jpg" alt="Imagen 12"></div>
        <div class="image-container-inner" style="background: url('fondo3.jpg') center center/cover no-repeat;"><img class="image" src="imagen13.jpg" alt="Imagen 13"></div>
    </div>

    <button class="arrow arrow-left" onclick="changeImage(-1)">&#10094;</button>
    <button class="arrow arrow-right" onclick="changeImage(1)">&#10095;</button>

    <script>
        let currentIndex = 0;
        const totalImages = document.querySelectorAll('.image').length;

        function changeImage(direction) {
            currentIndex = (currentIndex + direction + totalImages) % totalImages;
            const translateValue = -currentIndex * 100 + '%';
            document.getElementById('image-container').style.transform = 'translateX(' + translateValue + ')';
        }
    </script>

</body>
</html>
